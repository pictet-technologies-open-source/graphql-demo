spring:
  datasource:
    url: jdbc:h2:mem:TRAVEL_AGENCY;TRACE_LEVEL_SYSTEM_OUT=1;DB_CLOSE_DELAY=11;
    username: admin
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
